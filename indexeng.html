      surahData.forEach(([name], i) => {
        const opt = new Option(`${i + 1}. ${name}`, i + 1);
        surahSelect.appendChild(opt);

    function populateAyat(surahIndex, selectedAyat = null) {
      ayatSelect.innerHTML = '<option value="">-- Pilih Ayat --</option>';
      if (!surahIndex) return;
      const totalAyat = surahData[surahIndex - 1][1];
      for (let i = 1; i <= totalAyat; i++) {
        const opt = new Option(`Ayat ${i}`, i);
        ayatSelect.appendChild(opt);
      }
      if (selectedAyat) ayatSelect.value = selectedAyat;
    }

    surahSelect.addEventListener("change", () => {
      const surah = surahSelect.value;
      localStorage.setItem("lastSurah", surah);
      populateAyat(surah);
      localStorage.removeItem("lastAyat");
    });

    ayatSelect.addEventListener("change", () => {
      const ayat = ayatSelect.value;
      localStorage.setItem("lastAyat", ayat);
      const surah = surahSelect.value;
      if (surah && ayat) {
        const url = new URL(window.location.href);
        url.searchParams.set("surah", surah);
        url.searchParams.set("ayat", ayat);
        window.location.href = url.toString();
      }
    });

const lastSurah = urlParams.get("surah") || localStorage.getItem("lastSurah");
const lastAyat = urlParams.get("ayat") || localStorage.getItem("lastAyat");

        populateAyat(lastSurah, lastAyat);
      }
      document.getElementById("pilihan-container").style.visibility = 'visible';

async function loadTafsir(sourceKey, surah, ayah) {
  const source = tafsirSources[sourceKey];
  if (!source) return "Sumber tafsir tidak valid";

  try {
    // Tangani path dinamis (fungsi) dan statis (string)
    const url = typeof source.path === "function" ? source.path(surah, ayah) : source.path;
    const response = await fetch(url);
    if (!response.ok) throw new Error('File tafsir tidak ditemukan');

    const ext = url.split('.').pop().toLowerCase();

    if (ext === "txt") {
      const textContent = await response.text();
      if (source.name === "Kemenag Indonesia") {
    return textContent;
  }
      const key = source.query(surah, ayah);
  const line = textContent.split("\n").find(line => line.startsWith(key));
  return line ? line.split("|")[2] : "Tafsir tidak ditemukan";


    } else if (ext === "xml") {
      const textContent = await response.text();
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(textContent, "text/xml");
      const tafsirNode = xmlDoc.querySelector(source.query(surah, ayah));
      return tafsirNode?.getAttribute("text") || tafsirNode?.textContent || "Tafsir tidak ditemukan";

    } else if (ext === "json") {
      const jsonData = await response.json();
      return source.query(jsonData, surah, ayah) || "Tafsir tidak ditemukan";

    } else {
      return "Format file tidak dikenali";
    }

  } catch (error) {
    console.error(`Error loading ${source.name}:`, error);
    return `Gagal memuat ${source.name}`;
  }
}

<script>
// Deteksi swipe kiri dan kanan untuk menggantikan tombol NEXT dan PREV
let touchStartX = 0;
let touchEndX = 0;

function handleSwipeGesture() {
  const threshold = 50; // jarak minimal swipe agar dianggap geser
  const deltaX = touchEndX - touchStartX;

  if (deltaX > threshold) {
    // Geser kanan = tombol NEXT (maju ke ayat berikutnya)
    const nextBtn = [...document.querySelectorAll("button")]
      .find(btn => btn.textContent.trim() === "❮❮");
    if (nextBtn) nextBtn.click();
  } else if (deltaX < -threshold) {
    // Geser kiri = tombol PREV (kembali ke ayat sebelumnya)
    const prevBtn = [...document.querySelectorAll("button")]
      .find(btn => btn.textContent.trim() === "❯❯");
    if (prevBtn) prevBtn.click();
  }
}

document.addEventListener('touchstart', e => {
  touchStartX = e.changedTouches[0].screenX;
});

document.addEventListener('touchend', e => {
  touchEndX = e.changedTouches[0].screenX;
  handleSwipeGesture();
});
</script>

<script>
const allowedPrefixes = ['أ', 'ب', 'س', 'ف', 'ل', 'و'];
const currentHost = location.hostname.includes("netlify")
  ? "https://tafsir.netlify.app"
  : "https://netlify.github.io/quran";

function isArabic(text) {
  return /[\u0600-\u06FF]/.test(text);
}

function matchAwalKataArab(text, keyword) {
  const words = text.trim().split(/\s+/);
  return words.some(word => {
    if (word.startsWith(keyword)) return true;
    if (word.length > keyword.length + 1) {
      const prefix = word[0];
      const rest = word.slice(1);
      return allowedPrefixes.includes(prefix) && rest.startsWith(keyword);
    }
    return false;
  });
}

function highlight(text, keyword) {
  return text.replace(new RegExp('('+keyword+')', 'gi'), '<mark>$1</mark>');
}

function doSearch() {
  const input = document.getElementById("searchInput").value.trim();
  const container = document.getElementById("searchResults");
  document.getElementById("searchCount").innerText = "";
  container.innerHTML = "";
  if (!input) return;

  const isAr = isArabic(input);
  const results = searchData.filter(item => {
    return isAr ? matchAwalKataArab(item.arab, input) : item.terjemah.toLowerCase().includes(input.toLowerCase());
  });

  if (results.length === 0) {
    container.innerHTML = '<p style="text-align:center; color:#888;">Tidak ditemukan.</p>';
    return;
  }

  document.getElementById("searchCount").innerText = `Hasil pencarian: ${results.length}`;
  container.innerHTML = results.map(r => `
    <div style="margin-bottom:1rem; padding:1rem; background:#f1f1f1; border-radius:8px;">
      <div style="display:flex; align-items:center; gap:0.5rem; flex-wrap:wrap; margin-bottom:5px;">
        <a href="${currentHost}/?surah=${r.surah}&ayat=${r.ayah}" class="meta" style="text-decoration:none; color:inherit; font-weight:bold;">
          Surah ${r.surah} (${r.nama}) • Ayat ${r.ayah}
        </a>
        <a href="${currentHost}/?surah=${r.surah}&ayat=${r.ayah}" style="
          padding: 0.3rem 0.8rem;
          font-size: 0.85rem;
          background-color: #28a745;
          color: white;
          border-radius: 6px;
          text-decoration: none;
        ">Lihat</a>
      </div>
      ${isAr ? `
        <div style="font-size:1.2rem; direction:rtl; text-align:right;">${highlight(r.arab, input)}</div>
        <div style="font-size:1rem; margin-top:0.3rem;">${r.terjemah}</div>
      ` : `
        <div style="font-size:1rem;">${highlight(r.terjemah, input)}</div>
        <div style="font-size:1.2rem; direction:rtl; text-align:right; margin-top:0.3rem;">${r.arab}</div>
      `}
    </div>
  `).join('');
}

function closeSearch() {
  document.getElementById("searchOverlay").style.display = "none";
}

const searchBtn = document.getElementById("openSearch");
if (searchBtn) {
  searchBtn.addEventListener("click", openSearch);
}

function openSearch() {
  const overlay = document.getElementById("searchOverlay");
  overlay.style.display = "flex";
  document.body.classList.add("modal-open");
  document.getElementById("searchInput").focus();
}

function closeSearch() {
  document.getElementById("searchOverlay").style.display = "none";
  document.body.classList.remove("modal-open");
}
</script>


<script>
let searchData = [];

fetch('quran.xml')
  .then(res => res.text())
  .then(txt => new DOMParser().parseFromString(txt, 'text/xml'))
  .then(xml => {
    const tempList = [];
    Array.from(xml.querySelectorAll('sura')).forEach(sura => {
      const surah = parseInt(sura.getAttribute('index'));
      const nama = sura.getAttribute('name');
      Array.from(sura.querySelectorAll('aya')).forEach(aya => {
        const ayah = parseInt(aya.getAttribute('index'));
        const arab = aya.getAttribute('text');
        tempList.push({ surah, ayah, nama, arab, terjemah: '(memuat...)' });
      });
    });
    searchData = tempList;
    fetchTerjemah();
  });

function fetchTerjemah() {
  fetch('terjemah/eng.xml')
    .then(res => res.text())
    .then(txt => new DOMParser().parseFromString(txt, 'text/xml'))
    .then(xml => {
      const map = {};
      const suraList = xml.querySelectorAll('sura_list > sura');
      suraList.forEach(sura => {
        const surah = parseInt(sura.getAttribute('number'));
        const ayaList = sura.querySelectorAll('aya');
        ayaList.forEach(aya => {
          const ayah = parseInt(aya.getAttribute('number'));
          const text = aya.querySelector('translation')?.textContent.trim() || '';
          map[`${surah}:${ayah}`] = text;
        });
      });

      // Gabungkan ke searchData
      searchData = searchData.map(item => {
        const key = `${item.surah}:${item.ayah}`;
        return { ...item, terjemah: map[key] || '(terjemahan tidak ditemukan)' };
      });
    });
}
</script>
